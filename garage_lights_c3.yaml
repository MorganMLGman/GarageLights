substitutions: 
  ap_password: "123456789"
  ota_password: "123456789"

esphome:
  name: garage_lights
  friendly_name: Garage Lights
  name_add_mac_suffix: true
  project:
    name: MorganMLGman.GarageLights
    version: 1.0.11

packages: 
  esp32_c3_remote:
    url: https://github.com/MorganMLGman/ESPHomeBaseFiles
    files:
      - ESP32/esp32_c3_super_mini.yaml
    ref: master
    refresh: 1d

http_request:

ota:
  - platform: esphome
    id: ota_esphome
    password: ${ota_password}
  - platform: http_request
    id: ota_http

update:
  - platform: http_request
    id: update_http_request
    name: Firmware Update
    source: https://morganmlgman.github.io/GarageLights/firmware/garage_lights.manifest.json

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: true
    name: "Light Switch"
    id: light_switch
    on_click:
      - min_length: 50ms
        max_length: 500ms
        then:
          - light.toggle: garage_lights
      - min_length: 10s
        max_length: 15s
        then:
          - button.press: factory_reset_button
    on_double_click:
      - min_length: 50ms
        max_length: 500ms
        then:
        - if:
            condition:
              - script.is_running: light_timer_script
            then:
              - script.stop: light_timer_script
        - light.toggle: garage_lights
    
  - platform: gpio
    pin:
      number: GPIO7
      mode: INPUT_PULLDOWN
      inverted: false
    name: "PIR Motion"
    id: pir_motion
    device_class: motion
    on_press:
      then:
        - if:
            condition:
              - switch.is_on: motion_lights
            then:
              - script.execute: light_timer_script
switch:
  - platform: template
    name: "Motion Lights"
    id: motion_lights
    icon: mdi:motion-sensor
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

output:
  - platform: gpio
    pin: 
      number: GPIO6
      mode: OUTPUT_OPEN_DRAIN
    id: relay
    inverted: true

light:
  - platform: binary
    name: "Garage Lights"
    output: relay
    id: garage_lights
    restore_mode: RESTORE_DEFAULT_OFF

number:
  - platform: template
    name: "Light Timer"
    id: light_timer
    min_value: 1
    max_value: 60
    initial_value: 3
    step: 1
    icon: mdi:timer
    optimistic: true
    restore_value: true

script:
  - id: light_timer_script
    mode: restart
    then:
      - light.turn_on: garage_lights
      - delay: !lambda 'return id(light_timer).state * 60 * 1000;'
      - light.turn_off: garage_lights

status_led:
  pin:
    number: GPIO8
    inverted: true

